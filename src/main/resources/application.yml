spring:
  profiles:
    active: dev
---
spring:
  datasource:
    username: ${DB_USER}
    url: ${DB_URL}
    driverClassName: org.postgresql.Driver
    password: ${DB_PASSWORD}
  jpa:
    database: postgresql
    show-sql: 'true'
    hibernate:
      ddl-auto: create
  config:
    activate:
      on-profile: dev

